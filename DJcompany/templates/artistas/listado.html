{% include 'inc/header.html' %}
{% load static %}

<center><h1>Artistas Vigentes </h1></center>
<br>
<br>
  <div class="ui container">
  <div class="ui special cards">
    {% for a in artistas %}
    <div class="card">
      <div class="blurring dimmable image">
        <div class="ui dimmer">
          <div class="content">
            <div class="center">
              <a href="/artistas/desactivar/{{ a.0 }}" class="ui red inverted button">Eliminar</a>
              <a href="/artistas/actualizar/{{ a.0 }}" class="right floated">
                <button class="ui inverted blue button">Actualizar</button>
              </a>
            </div>
          </div>
        </div>
        <img src="{% static 'Img/' %}{{ a.8 }}">
      </div>
      <div class="content">
        <span class="header">{{ a.1 }}</span>
        <div class="meta">
          <span class="date">Edad: {{ a.2 }}</span>
          <br>
          <span class="date">Nacionalidad: {{ a.3 }}</span>
          <br>
          <span class="date">Celular: {{ a.4 }}</span>
          <br>
          <span class="date">Correo: {{ a.5 }}</span>
          <br>
          <span class="date">Premios: {{ a.6 }}</span>
          <br>
          <span class="date">Fecha Firma: {{ a.7 }}</span>
        </div>
      </div>
      <div class="extra content">
        <span><i class="green calendar check icon"></i>Vigente</span>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% include 'inc/footer.html' %}
